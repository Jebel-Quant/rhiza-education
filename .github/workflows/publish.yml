name: Publish docs

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Fetch rhiza versions
        run: |
          RHIZA_VERSION=$(curl -sf https://api.github.com/repos/Jebel-Quant/rhiza/releases/latest \
            | python3 -c "import sys,json; print(json.load(sys.stdin).get('tag_name','unknown'))" \
            2>/dev/null || echo "unknown")
          RHIZA_CLI_VERSION=$(curl -sf https://pypi.org/pypi/rhiza-cli/json \
            | python3 -c "import sys,json; print(json.load(sys.stdin)['info'].get('version','unknown'))" \
            2>/dev/null || echo "unknown")
          VERSION_FILES="mkdocs.yml slides/rhiza-intro.md slides/rhiza-deep-dive.md"
          sed -i "s/{{ rhiza_version }}/$RHIZA_VERSION/g" $VERSION_FILES
          sed -i "s/{{ rhiza_cli_version }}/$RHIZA_CLI_VERSION/g" $VERSION_FILES

      - name: Build slides
        run: |
          npx --yes @marp-team/marp-cli --html --allow-local-files --output lessons/slides/rhiza-intro.html slides/rhiza-intro.md
          npx --yes @marp-team/marp-cli --html --allow-local-files --output lessons/slides/rhiza-deep-dive.html slides/rhiza-deep-dive.md
          cp -r slides/assets lessons/slides/assets

      - name: Build site
        run: uvx --with mkdocs-material mkdocs build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
