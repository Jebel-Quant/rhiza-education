name: Publish docs

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build slides
        run: |
          npx --yes @marp-team/marp-cli --html --allow-local-files --output lessons/slides/rhiza-intro.html slides/rhiza-intro.md
          npx --yes @marp-team/marp-cli --html --allow-local-files --output lessons/slides/rhiza-deep-dive.html slides/rhiza-deep-dive.md
          cp -r slides/assets lessons/slides/assets

      - name: Build site
        run: uvx --with mkdocs-material mkdocs build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
